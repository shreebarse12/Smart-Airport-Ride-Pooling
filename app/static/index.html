<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLink | Smart Airport Pooling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Smart Airport Ride Pooling</h1>
                <p class="text-slate-500"></p>
            </div>
            <div class="h-12 w-12 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                ✈️
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="md:col-span-1 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <h3 class="font-semibold mb-4 text-slate-700">New Request</h3>
                    <button onclick="createRide()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-xl transition-all active:scale-95 shadow-md shadow-blue-100">
                        Request Ride
                    </button>
                    <p class="text-xs text-slate-400 mt-3 text-center italic">
                        MUM Airport → Thane West
                    </p>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                    <h3 class="font-semibold mb-4 text-slate-700">Cancel Trip</h3>
                    <div class="flex gap-2">
                        <input type="number" id="cancelId" placeholder="ID" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <button onclick="cancelRide()" class="bg-slate-100 hover:bg-red-50 hover:text-red-600 text-slate-600 px-4 py-2 rounded-lg font-medium transition-colors">
                            Exit
                        </button>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="bg-slate-900 rounded-2xl shadow-xl overflow-hidden min-h-[400px] flex flex-col">
                    <div class="px-6 py-4 border-b border-slate-800 flex justify-between items-center bg-slate-800/50">
                        <span class="text-xs font-mono text-blue-400 uppercase tracking-widest">System Output</span>
                        <div class="flex gap-1.5">
                            <div class="w-3 h-3 rounded-full bg-red-500"></div>
                            <div class="w-3 h-3 rounded-full bg-amber-500"></div>
                            <div class="w-3 h-3 rounded-full bg-emerald-500"></div>
                        </div>
                    </div>
                    <div class="p-6 flex-grow">
                        <pre id="response" class="text-emerald-400 font-mono text-sm whitespace-pre-wrap leading-relaxed">Ready for input...</pre>
                    </div>
                    <div id="status-bar" class="px-6 py-3 bg-slate-800/30 text-slate-500 text-xs flex justify-between italic">
                        <span>Connection: Stable</span>
                        <span id="timestamp">--:--</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const display = document.getElementById("response");
        const timestamp = document.getElementById("timestamp");

        function updateUI(data, isError = false) {
            display.textContent = JSON.stringify(data, null, 2);
            display.className = isError 
                ? "text-red-400 font-mono text-sm whitespace-pre-wrap" 
                : "text-emerald-400 font-mono text-sm whitespace-pre-wrap";
            
            timestamp.textContent = `Last update: ${new Date().toLocaleTimeString()}`;
        }

        async function createRide() {
            display.textContent = "Processing flight path...";
            try {
                const response = await fetch('/rides/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: 1,
                        pickup_lat: 19.0896,
                        pickup_lng: 72.8656,
                        drop_lat: 19.2183,
                        drop_lng: 72.9781,
                        luggage_count: 1,
                        detour_tolerance_km: 10
                    })
                });
                const data = await response.json();
                updateUI(data);
            } catch (err) {
                updateUI({ error: "Failed to connect to booking server" }, true);
            }
        }

        async function cancelRide() {
            const id = document.getElementById("cancelId").value;
            if (!id) return alert("Please enter a Ride ID");

            display.textContent = `Terminating ride ID: ${id}...`;
            try {
                const response = await fetch(`/rides/${id}/cancel`, { method: 'POST' });
                const data = await response.json();
                updateUI(data);
            } catch (err) {
                updateUI({ error: "Cancellation failed" }, true);
            }
        }
    </script>
</body>
</html>
